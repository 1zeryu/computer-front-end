<html>
    <head>
        <style>
            .heart{
                background-color: pink;
                height: 50px;
                width: 50px;
                margin: auto;
                top: 0px;
                bottom: 0px;
                position: absolute;
                left: 0px;
                right: 0px;
                transform: rotate(-45deg);
            }
            .heart:after{
                background-color: pink;
                content: "";
                position: absolute;
                border-radius: 50%;
                top: 0px;
                left: 25px;
                width: 50px;
                height: 50px;
            }
            .heart:before{
                background-color: pink;
                border-radius: 50%;
                width: 50px;
                height: 50px;
                top: -25px;
                left: 0px;
                content: "";
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div class="heart"></div>
    </body>
</html>
