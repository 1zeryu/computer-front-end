<html>
    <head>
        <style>
            div{
                height: 100%;
                width: 100%;
                background-color: black;
                margin: 50px auto;
                border-radius: 5px;
            }
            .rect{
                animation-name: rainbow;
                animation-duration: 10s;
            }
            @keyframes rainbow {
                0%{
                    background-color: blue;
                }
                50%{
                    background-color: yellow;
                }
                100%{
                    background-color: green;
                }
            }
        </style>
    </head>
    <body>
        <div class="rect"></div>
    </body>
</html>
