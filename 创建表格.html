<html>

<head>
    <meta charset="utf-8">
    <title>表格的综合示范</title>
</head>

<body>
    <table align="center" border="1" width=50%>
        <caption align="center" style="font-weight: 700;">软件工程专业一年级教学计划</caption>
        <thead>
            <tr bgcolor="brown">
                <th>开课学期</th>
                <th width="60%">课程</th>
                <th>学分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5" valign="center" align="center">第一学期</td>
                <td>高等数学</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>计算机科学导论</td>
                <td>3.0</td>
            </tr>
            <tr>
                <td>网页设计</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>面向过程程序设计</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>....</td>
                <td>....</td>
            </tr>
            <tr>
                <td rowspan="5" valign="center" align="center">第二学期</td>
                <td>概率论与数理统计</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>线性代数</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>JQuery</td>
                <td>2.0</td>
            </tr>
            <tr>
                <td>面向对象程序设计</td>
                <td>4.0</td>
            </tr>
            <tr>
                <td>....</td>
                <td>....</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>合计学分</td>
                <td colspan="2" align="right">30</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
