<html>

<head>
    <meta charset="utf-8">
    <title>练习使用表单</title>
</head>

<body width="100">
    <form name="用户调查" method="post" enctype="multipart/form-data">
        <i style="font-weight: 800;font-size: 60;width: 50%;">用户调查</i><br>
        姓名： <input type="text" width="16" autofocus required><br>
        密码： <input type="text" width="16" required> <br>
        年龄： <input type="number" min="0" width="16" required> <br>
        微博主页： <input type="url" name="url" width="16"> <br>
        邮箱： <input type="email" name="email" width="16" placeholder="请填写经常使用的邮箱"> <br>
        图片：<input type="file"> <br>
        喜欢的音乐：<input type="radio" name="music" value="摇滚乐">摇滚乐
        <input type="radio" name="music" value="爵士">爵士 <input type="radio" name="music" value="流行乐">流行乐 <br>
        居住的城市：<input type="checkbox" name="city" value="北京">北京
        <input type="checkbox" name="city" value="上海">上海 <input type="checkbox" name="city" value="广州">广州 <br>
        最喜欢的网站：<select size="1" name="site">
            <option value="xdoj">xdoj</option>
            <option value="YouTube">YouTube</option>
            <option value="哔哩哔哩">哔哩哔哩</option>
            <option value="百度">百度</option>
        </select> <br>
        爱好：<select size="3" multiple name="habit">
            <option value="运动">运动</option>
            <option value="阅读">阅读</option>
            <option value="旅游">旅游</option>
            <option value="看电影">看电影</option>
            <option value="刷视频">刷视频</option>
        </select> <br>
        留言：<textarea rows="8" cols="30" style="text-align: left;">
事不宜迟，请留言
            </textarea>
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>

</html>
