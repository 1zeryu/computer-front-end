<html>
    <head>
        <style>
            .back{
                position: fixed;
                padding: 0px;
                margin: 0px;
                top: 0px;
                left: 0px;
                right: 0px;
                bottom: 0px;
                width: 100%;
                height: 100%;
                animation-name: backdiv;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
            .heart{
                position: absolute;
                margin: auto;
                top: 0;
                right: 0;
                bottom: 0;
                left: 0;
                background-color: pink;
                height: 50px;
                width: 50px;
                transform:  rotate(-45deg);
                animation-name: beat;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }
            .heart:before{
                background-color: pink;
                border-radius: 50%;
                top: -25px;
                content: "";
                position: absolute;
                width: 50px;
                height: 50px;
            }
            .heart:after{
                background-color: pink;
                border-radius: 50%;
                left: 25px;
                content: "";
                position: absolute;
                width: 50px;
                height: 50px;
            }
            @keyframes backdiv{
                50%{
                    background-color: #ffe6f2;
                }
            }
            @keyframes beat{
                0%{
                    transform: scale(1) rotate(-45deg);
                }
                50%{
                    transform: scale(0.6) rotate(-45deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="back"></div>
        <div class="heart"></div>
    </body>
</html>
