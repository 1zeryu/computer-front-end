        <h1>英雄联盟（电子竞技类游戏）</h1> 
        <p><b>《英雄联盟》</b>（简称lol）是由美国<i>Riot Game</i>开发，中国大陆地区由腾讯运营的网络游戏</p>
        <p><b>《英雄联盟》</b>除了即时战略，团队作战外，还拥有一百多位特色各异的英雄，丰富的地图和玩法，即使匹配的战网平<br>
        台，包括天赋树，召唤师系统，符文等元素,<ins>[1]</ins></p>
        <p>2016年1月，根据官方数据显示，LOL全球最高在线已突破<del>750</del> 900，全球日活跃高达2700万，全球月活跃以达到6700<br>
        万，注册用户亿记，LOL已经成为当今世界最具人气和影响力的网络游戏之一，<ins>[2]</ins>  </p>
